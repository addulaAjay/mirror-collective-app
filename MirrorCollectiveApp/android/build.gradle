buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.6.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20")
        classpath("com.google.gms:google-services:4.4.3")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Fix: Windows path length > 250 chars causes CMake/ninja infinite loop
// for native modules with long node_modules paths.
// Redirect .cxx build staging to a shorter directory (C:/tmp/rn-cxx/).
allprojects {
    plugins.withId("com.android.library") {
        android.externalNativeBuild.cmake.buildStagingDirectory =
            new File("C:/tmp/rn-cxx/${project.name}")
    }
}
